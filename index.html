<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container flex mx-auto mt-48 items-center justify-center ">
        <div class="left w-1/3">
            <img class="w-64" src="fb.svg" alt="">
            <p class="mx-6 text-2xl ">Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="right flex flex-col bg-white w-1/4 rounded-lg relative ">
            <input  class="px-6 h-12 my-2 mx-4 rounded-lg border border-1 outline-blue-500" type="text" placeholder="Email or phone number" name="" id="">
            <input class="px-6 h-12 my-2 mx-4 rounded-lg border border-1  outline-blue-500" type="password" name="" id="" placeholder="Password">
            <button class="bg-blue-600 px-6 my-2 mx-4 h-12 rounded-lg text-white font-2xl font-bold">Log In</button>
            <span class="text-center text-blue-600  my-2 hover:underline">Forgot password?</span>
            <hr class="my-2">
            <button class="bg-green-600 text-white rounded-md w-fit mx-auto my-2 p-3 font-bold ">Create new account</button>
            <span class="absolute -bottom-10 text-sm"><span class="hover:underline font-bold">Create a Page </span>for a celebrity, brand or business.</span>

        </div>
    </div>
</body>
</html>
